    <div class="container" id="navigation">
        <h1>课程学习管理平台</h1>
        <div id="menu">
            <ul class="toplinks">
                <li><a href="#" @click="userClick(0)">学生管理 </a></li>
                <li><a href="#" @click="userClick(1)">课程管理</a></li>

<div class="table-responsive" style="padding-bottom: 20px;background: #c6efda;" id="courseRecordManage">
    <dev v-show="record">
        <div>
            <input v-model="selectRecord" style="margin-top: 2px;margin-left: 15px;width: 260px;height: 30px;">
            <button @click="selectRecordClick($event)">搜索</button>
        </div>
        <table class="" style="padding-top: 30px;margin: auto;">
            <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>学习课程</th>
                <th>学习章节</th>
                <th>记录时间</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(record,index) in recordMapList">
                <td>{{index+1}}</td>
                <td>{{record.stuName}}</td>
                <td>{{record.courseBaseName}}</td>
                <td>{{record.coursePlanName}}</td>
                <td>{{record.courseRecord.recordTime}}</td>
            </tr>
            </tbody>
        </table>
    </dev>
</div>
